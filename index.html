<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MFPC</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header class="logo">
        <div id="snackbar"></div>
        <div class="info">
            <input id="email-info" value="xyz@marchforthpeoplecraft.com" readonly></input>
        </div>
        <div class="icons">
            <a id="email" href="#"><i class="fa fa-envelope"></i></a>
        </div>
        <img class="footlogo" src="./images/mfpc-01-foot1.png" alt="ftlogo">
        <img class="name" src="./images/hrba4-01.png" alt="mfpc">
        <img class="comingsoon" src="./images/mfpc_cs-01.png" alt="mfpc">
        <img class="footlogoleft" src="./images/mfpc1-011.png" alt="ftlogo">
        <img class="footlogoright" src="./images/mfpc4-011.png" alt="ftlogo">
        <div class="scrolldown">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <!--Animate on a certain path-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/BezierPlugin.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</html>
